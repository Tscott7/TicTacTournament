<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
        <title>Tic-Tac-Tournament</title>
    </head>
    <body>
        <link rel="stylesheet" href="../static/css/test.css">

        
        <button type="button" class="newlobby" onclick="resetDBClick()">Reset Database</button><br>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <script type="text/javascript">
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on( 'connect', function() {
                console.log("At start of 'connect',   socket:", socket);
            })

            function resetDBClick() {
                console.log("in resetDBClick");
                socket.emit('reset database');
            }
        </script>
    </body>
</html>
